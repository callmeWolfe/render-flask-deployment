<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Tracker - Powered by AI</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #50e3c2;
            --secondary-color: #333;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .hero {
            text-align: center;
            padding: 100px 0;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 12px 24px;
            font-size: 18px;
            color: var(--bg-color);
            background-color: var(--accent-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #3bc1a2;
        }

        .button.secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .button.secondary:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Protein Tracker</div>
            <nav>
                <a href="{{ url_for('register') }}">Register</a>
                <a href="{{ url_for('login') }}">Login</a>
            </nav>
        </header>

        <section class="hero">
            <h1>Track Your Protein. Optimize Your Health.</h1>
            <p class="subtitle">Powered by AI, designed for your fitness journey.</p>
            <div class="cta-buttons">
                <a href="{{ url_for('register') }}" class="button">Get Started</a>
                <a href="{{ url_for('login') }}" class="button secondary">Sign In</a>
            </div>
        </section>
    </div>
</body>
</html>
